<a
  class="border border-rose-500 transform hover:scale-[1.01] transition-all rounded-xl w-full m-2 hover:shadow-lg hover:shadow-rose-500/75 shadow-sm shadow-rose-500/75"
  [routerLink]="['/blog/', post.slug]"
>
  <div class="flex flex-col h-full rounded-lg p-4">
    <span class="mt-4 text-sm text-gray-600 dark:text-gray-400">
      {{ post.publishDate | date: "longDate" }}
    </span>
    <h4
      class="mt-2 mb-2 text-base font-semibold tracking-tight text-black dark:text-white"
    >
      {{ post.title }}
    </h4>
    <p class="mt-2 mb-4 text-sm text-gray-600 dark:text-gray-400">
      {{ post.description }}
    </p>
    <div class="mb-6 flex items-center text-gray-600 dark:text-gray-400">
      <img
        [src]="getAuthor.imgSrc"
        class="mr-4 h-10 rounded-full"
        alt="avatar"
        loading="lazy"
      />
      <span href="#" class="text-s text-gray-600 dark:text-gray-400">
        {{ getAuthor.name }}</span
      >
    </div>
  </div>
</a>
