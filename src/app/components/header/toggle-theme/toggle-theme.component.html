<button
  title="Toggle Theme"
  (click)="onThemeToggle()"
  class="w-12 h-6 rounded-full p-1 bg-white dark:bg-gray-950 relative transition-colors duration-500 ease-in outline-none ring-2 ring-black dark:ring-white focus:border-transparent"
>
  <div
    id="toggle"
    class="rounded-full w-4 h-4 bg-gray-950 dark:bg-white relative ml-0 dark:ml-6 pointer-events-none transition-all duration-300 ease-out"
  ></div>
</button>
